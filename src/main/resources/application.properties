spring.application.name=EMS

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.datasource.url=jdbc:mysql://awsrdsmysql8042.cn44qmqiyyf3.eu-north-1.rds.amazonaws.com:3306/mydb
#spring.datasource.username=admin
#spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

#spring.security.user.name=Admin
#spring.security.user.password={noop}1234

springdoc.swagger-ui.path=/swagger.ui
springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true


management.metrics.binders.processor.enabled=false

